<div class="p-5 max-w-2xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4 text-center">Add New Contact</h2>

  <div class="grid grid-cols-2 gap-4">
    <div class="col-span-2">
      <label class="block mb-1 font-medium">Name</label>
      <input
        pInputText
        [(ngModel)]="contact.name"
        placeholder="Full Name"
        class="w-full"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input
        pInputText
        [(ngModel)]="contact.email"
        placeholder="Email"
        class="w-full"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Phone</label>
      <input
        pInputText
        [(ngModel)]="contact.phone"
        placeholder="Phone Number"
        class="w-full"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Company</label>
      <input
        pInputText
        [(ngModel)]="contact.company"
        placeholder="Company"
        class="w-full"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Job Title</label>
      <input
        pInputText
        [(ngModel)]="contact.job_title"
        placeholder="Job Title"
        class="w-full"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">City</label>
      <input
        pInputText
        [(ngModel)]="contact.city"
        placeholder="City"
        class="w-full"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Country</label>
      <input
        pInputText
        [(ngModel)]="contact.country"
        placeholder="Country"
        class="w-full"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Tags</label>
      <p-dropdown
        [options]="tagOptions"
        [(ngModel)]="contact.tags"
        placeholder="Select Tag"
        class="w-full"
      ></p-dropdown>
    </div>

    <div>
      <label class="block mb-1 font-medium">Created At</label>
      <p-calendar
        [(ngModel)]="contact.created_at"
        dateFormat="yy-mm-dd"
        showIcon="true"
        class="w-full"
      ></p-calendar>
    </div>
  </div>

  <div class="flex justify-end mt-5">
    <button
      pButton
      type="button"
      label="Save"
      icon="pi pi-check"
      (click)="save()"
      class="p-button-success"
    ></button>
  </div>
</div>

<style>
  div {
    margin-bottom: 10px;
  }
  label {
    display: inline-block;
    width: 100px;
    margin-inline: 10px;
  }
</style>
